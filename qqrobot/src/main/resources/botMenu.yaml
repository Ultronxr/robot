      longOpt: suffix
      desc: 后缀文字内容
      hasArg: true
      argName: 后缀
      type: java.lang.String
      required: true
      optional: false
  -
    - opt: h
      longOpt: help
      hasArg: false
      desc: 命令解释说明
      required: true
      optional: false
