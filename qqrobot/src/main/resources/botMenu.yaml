briefDesc: 天气信息。
detailedDesc: 获取指定地区的天气信息；缺省地区为杭州。
triggerList:
  - 天气
  - weather
optionsList:
  -
  -
    - opt: a
      longOpt: area
      hasArg: true
      argName: 地区地名
      type: java.lang.String
      desc: 指定地区地名
      required: true
  -
    - opt: h
      longOpt: help
      hasArg: false
      desc: 命令解释说明
      required: true
handler: msgWeatherHandler
handlerMethodList:
  - method: groupWeatherHandler
  - method: groupWeatherHandler
  - method: groupWeatherHandler

