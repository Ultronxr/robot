---
briefDesc: 随机整数
detailedDesc: 获取指定位数或指定区间的随机整数；
  指定位数时不会出现前导零且总为正数，指定区间左右端点数值时总是取闭区间（包含），与区间相关的取值范围为long类型范围
triggerList:
  - random
options:
  - opt: f
    longOpt: figure
    desc: 随机数位数
    hasArg: true
    argName: 位数
    argNumber: 1
    type: java.lang.Integer
    required: false
    optional: false
  - opt: l
    longOpt: left
    desc: 区间左端点数值（包含，且需要 -r 参数）
    hasArg: true
    argName: 最小值
    argNumber: 1
    type: java.lang.Long
    required: false
    optional: false
  - opt: r
    longOpt: right
    desc: 区间右端点数值（包含，且需要 -l 参数）
    hasArg: true
    argName: 最大值
    argNumber: 1
    type: java.lang.Long
    required: false
    optional: false
  - opt: i
    longOpt: interval
    desc: 区间表达式（表达式中不能有空格，无穷请使用-∞/+∞）
    hasArg: true
    argName: 区间
    argNumber: 1
    type: java.lang.String
    required: false
    optional: false
  - longOpt: help
    hasArg: false
    desc: 命令解释说明
    required: false
handler: msgRandomHandler
handlerMethod: groupRandomNumberHandler

