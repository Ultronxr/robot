########## botMenu.yaml 配置项解释 ##########
# 标注*的配置项是必填的，不填会导致配置文件解析出错
#
# briefDesc: 命令简介                                                           *
# detailedDesc: 命令详细解释说明                                                 *
# triggerList:                                                                 *
#   - 命令关键词1                                                               *
#   - 命令关键词2
#   - ...
# options:                                                                     *
#   - opt: 命令选项-短名称（-opt）
#     longOpt: 命令选项-长名称（--longOpt）                                      *
#     desc: 命令选项说明                                                        *
#     hasArg: 该选项是否带有参数（填入true/false）                                *
#     argName: 选项参数名称                                                     当hasArg=true时*
#     argNumber: 选项参数个数（填入自然数）                                       当hasArg=true时*
#     valueSeparator: 选项参数值分割符（--longOpt=xxx里面的等于号=）               当hasArg=true时选填
#     type: 选项参数对应的Java类（填入全限定类名）                                 当hasArg=true时*
#     required: 该选项是否是必须的（填入true/false）                              *
#     optional: 该选项的参数是否是可选的（填入true/false）                         当hasArg=true时*
#   - ...
# 下面这个是标准的“命令帮助信息”选项写法，哪个命令需要有帮助信息就把这个选项加上
#   - longOpt: help
#     hasArg: false
#     desc: 命令解释说明
#     required: false
# handler: 命令事件处理器handler对象名称（BotMenuConfig中注入的handler对象）        *
# handlerMethod: 命令事件处理器方法名称                                           *
# handlerMethodArgs: 命令事件处理器方法参数Java类（填入全限定类名，多个参数之间空格分割）
#
# ---
#
########## botMenu.yaml 配置项解释 结束 ##########

briefDesc: QQRobot菜单
